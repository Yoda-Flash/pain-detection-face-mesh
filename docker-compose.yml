version: '3.8'
services:
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - cache:/data
  gradio:
    build:
      context: .
      dockerfile: modules/Dockerfile
#    image: python:3.11.4-slim
    restart: always
    ports:
      - '7860:7860'
    depends_on: redis


volumes:
  cache:
    driver: local